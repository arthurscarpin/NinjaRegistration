<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Ninja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: #f4f6f9;
            color: #333;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #1a1a1a;
        }

        .form-container {
            max-width: 500px;
            background: #fff;
            margin: auto;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
        }

        .message {
            background: #e8f4ff;
            border-left: 5px solid #4a90e2;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            color: #2c3e50;
            font-weight: 500;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccd4dd;
            font-size: 1rem;
            transition: 0.2s;
        }

        input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 4px rgba(74, 144, 226, 0.4);
            outline: none;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #4a90e2;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s ease-in-out;
        }

        button:hover {
            background: #3575c0;
        }

        .form-container a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 9px 14px;
            background: #6c757d;
            color: white;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: 0.2s;
        }

        .form-container a:hover {
            background: #565d63;
        }

        select {
            width: 100%;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #ccd4dd;
            background: #fff;
            font-size: 1rem;
            color: #333;
            cursor: pointer;
            appearance: none; /* remove estilo padrão do browser */
            -webkit-appearance: none;
            -moz-appearance: none;
            transition: 0.2s;
        }

        select:hover,
        select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.4);
            outline: none;
        }

        select option {
            color: #333;
            background: #fff;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: "▼"; /* seta */
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #4a90e2;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <h1>Add New Ninja</h1>
    <div class="form-container">
        <div th:if="${message}" class="message" th:text="${message}"></div>
        <form th:action="@{/ninja/ui/save}" th:object="${ninja}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required />

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />

            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" required />

            <label for="age">Age:</label>
            <input type="number" id="age" th:field="*{age}" required />

            <label for="rank">Rank:</label>
            <input type="text" id="rank" th:field="*{rank}" />

            <label for="mission">Mission:</label>
            <select id="mission" th:field="*{missions}">
                <option th:each="mission : ${missions}"
                        th:value="${mission.id}"
                        th:text="${mission.name}">Mission Name</option>
            </select>

            <button type="submit">Register Ninja</button>
        </form>
        <a th:href="@{/ninja/ui/list}">Back to the ninja list</a>
    </div>
</body>
</html>
