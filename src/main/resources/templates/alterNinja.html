<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Ninja</title>
    <link rel="stylesheet" th:href="@{/alter.css}">
</head>
<body>
<h1>Update Ninja</h1>
<div class="form-container">
    <div th:if="${message}" class="message" th:text="${message}"></div>
    <form th:action="@{/ninja/ui/alter/{id}(id=${ninja.id})}" th:object="${ninja}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/>

        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" th:field="*{imageUrl}" required/>

        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" required/>

        <label for="rank">Rank:</label>
        <input type="text" id="rank" th:field="*{rank}"/>

        <label for="missions">Mission:</label>
        <select id="missions" th:field="*{missions.id}">
            <option th:each="mission : ${missions}"
                    th:value="${mission.id}"
                    th:text="${mission.name}"
                    th:selected="${mission.id} == ${ninja.missions.id}">
            </option>
        </select>

        <button type="submit">Update Ninja</button>
    </form>
    <a th:href="@{/ninja/ui/list}">Back to the ninjas list</a>
</div>
</body>
</html>
