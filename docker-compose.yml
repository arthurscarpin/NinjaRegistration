version: "3.9"
services:
  # Database Service
  database:
    image: mysql:8.0
    container_name: ninjaregistration_db
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USERNAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - database:/var/lib/mysql
    healthcheck:
      test: [
        "CMD-SHELL",
        "mysqladmin ping -h localhost -u ${DATABASE_USERNAME} -p${DATABASE_PASSWORD} || exit 1"
      ]
      interval: 10s
      timeout: 5s
      retries: 30
  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ninjaregistration_app
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - database
    entrypoint:
      [
        "/app/wait-for-it.sh",
        "database:3306",
        "--timeout=120",
        "--strict",
        "--",
        "java",
        "-jar",
        "ninja-registration.jar"
      ]
# Volumes for persistent data
volumes:
  database:
